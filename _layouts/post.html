---
layout: default
---
<article class='post'>
  <header class='post-header'>
    <h1 class='post-title strong-blog-font'>{{ page.title | escape }}</h1>
    <p class='post-meta strong-blog-font'><time datetime='{{ page.date | date_to_xmlschema }}'>
      {{ page.date | date: '%A, %B %e, %Y' }}
    </time>{% if page.author %}
    <span></span>
    {% endif %}
  </p>
</header>
<div class='post-content blog-font'>
  {{ content }}
</div>
</article>
