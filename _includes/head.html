<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %} | {{site.marketing_title}}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <!-- realfavicongenerator.com -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/fav/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/fav/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/fav/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/fav/site.webmanifest' | relative_url }}">
  <link rel="mask-icon" href="{{ '/assets/fav/safari-pinned-tab.svg' | relative_url }}" color="#2b5797">
  <link rel="shortcut icon" href="{{ '/assets/fav/favicon.ico' | relative_url }}">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-config" content="{{ '/assets/fav/browserconfig.xml' | relative_url }}">
  <meta name="theme-color" content="#ffffff">


  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Assistant|Cabin" rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

  <!-- materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>
  <!-- payment -->
  <script src="https://js.braintreegateway.com/web/dropin/1.16.0/js/dropin.min.js"></script>


  <link rel="stylesheet" href='{{ "/assets/main.css" | relative_url }}'>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">



  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
