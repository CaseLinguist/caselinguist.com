---
layout: default
title: Sitemap
exclude: true
---

<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
</header>

<h2 class="flow-text">Pages by category</h2>

<table>
  <thead>
    <tr>
        <th>Categories</th>
        <th>Link</th>
    </tr>
  </thead>

  <tbody>



  {%- for category in site.categories -%}
    {%- for post in category[1] -%}
    <tr>
      <td>{{ category[0] | replace: "-", " " }}</td>
      <td><a href="{{ post.url }}">{{ post.title }}</a></td>
    </tr>
    {%- endfor -%}
  {%- endfor -%}




  </tbody>
</table>
